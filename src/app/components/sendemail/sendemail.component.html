<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="cf-content">
        <div class="cc-title">
          <h4>Nhập email bạn đã đăng ký</h4>
        </div>
        <form action="#" class="cc-form">
          <div class="group-input">
            <input name="email" [(ngModel)]="email" type="text" placeholder="Email đã đăng ký">
          </div>
        </form>
        <button type="submit" class="site-btn" (click)="send(email)">Xác nhận</button>
      </div>
    </div>
  </div>
</div>
