<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section spad set-bg" data-setbg="assets/img/breadcrumb-business.jpg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-text">
          <h4>Đặt lại mật khẩu</h4>
          <div class="bt-option">
            <a href="/"><i class="fa fa-home"></i> Trang chủ</a>
            <span>Đặt lại mật khẩu</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Breadcrumb Section End -->

<!-- Contact Form Section Begin -->
<section class="contact-form-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="cf-content">
          <div class="cc-title">
            <h4>Đặt lại mật khẩu</h4>
            <p>Điền vào biểu mẫu dưới đây nếu bạn cần đặt lại mật khẩu <br>
          </div>
          <form action="#" class="cc-form">
            <div class="group-input">
              <input name="username" [(ngModel)]="token" type="hidden" placeholder="Token">
              <input [(ngModel)]="password" type="text" name="password"  placeholder="Mật khẩu">
              <input [(ngModel)]="rspassword" type="text" name="password"  placeholder="Nhập lại mật khẩu">
            </div>
          </form>
          <button type="submit" class="site-btn" (click)="resetpassword(token, password)">Xác Nhận</button>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Contact Form Section End -->
